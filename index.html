<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <input
                readonly
                type="text"
                class="display"
                id="display"
                placeholder="0"
            />
            <!-- Add your classes or ids -->
            <div class="buttons">
                <button class="operator" onclick="clearAll()">AC</button>
                <button class="operator" onclick="deleteLastNumber()">
                    DEL
                </button>
                <button class="operator" onclick="percentage()">%</button>
                <button class="operator" onclick="insert('/')">/</button>

                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button class="operator" onclick="insert('*')">*</button>

                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
                <button class="operator" onclick="insert('-')">-</button>

                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')">2</button>
                <button onclick="insert('3')">3</button>
                <button class="operator" onclick="insert('+')">+</button>

                <button onclick="insert('0')">0</button>
                <button onclick="insert('00')">00</button>
                <button class="operator" onclick="insert('.')">.</button>
                <button class="equal" onclick="equalTo()">=</button>
            </div>
        </div>
        <script src="./src/main.js"></script>
    </body>
</html>
